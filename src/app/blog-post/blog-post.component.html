<ion-header [translucent]="true" class="header">
  <ion-back-button></ion-back-button>
  <ion-toolbar>
    <ion-title> Our Healthy hair journey </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="post">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>{{ post.category }}</p>
    <p>{{ post.date }}</p>
  </div>

</ion-content>
